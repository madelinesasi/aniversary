<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary ðŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("bg.jpg") no-repeat center center/cover; /* bg.jpg is in repo root */
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 6vw;
      color: #5c4033;
      text-shadow: 2px 2px #fff;
      opacity: 0;
      animation: fadeInBounce 2s forwards 3s;
      z-index: 5;
      text-align: center;
      margin: 2vw 0 0 0;
    }

    h2 {
      font-size: 4.5vw;
      color: #5c4033;
      opacity: 0;
      animation: fadeIn 2s forwards 4.5s;
      z-index: 5;
      text-align: center;
      margin: 1vw 0 3vw 0;
    }

    .cake {
      position: relative;
      width: 40vw;
      max-width: 180px;
      height: 40vh;
      z-index: 5;
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      animation: drop 1s ease forwards;
      opacity: 0;
    }

    .layer1 { width: 85%; height: 8vh; background: #4b2e2e; bottom: 0; animation-delay: 1s; }
    .layer2 { width: 70%; height: 6vh; background: #6b3f2e; bottom: 8vh; animation-delay: 2s; }
    .layer3 { width: 55%; height: 5vh; background: #8b5a2b; bottom: 14vh; animation-delay: 3s; }

    /* Candle */
    .candle {
      width: 5vw;
      max-width: 20px;
      height: 12vh;
      background: repeating-linear-gradient(-45deg,#fff,#fff 5px,#ff4081 5px,#ff4081 10px);
      border-radius: 5px;
      position: absolute;
      left: 50%;
      bottom: 20vh;
      transform: translateX(-50%);
      animation: fadeIn 1s forwards 5s;
      opacity: 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .flame {
      width: 4vw;
      max-width: 18px;
      height: 5vh;
      background: radial-gradient(circle at 50% 50%, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -5vh;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.4s infinite alternate;
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.6);
    }

    .blow { animation: fadeOut 1s forwards; }

    /* Button */
    .btn {
      margin-top: 5vh;
      padding: 3vw 6vw;
      background: #5c4033;
      color: white;
      font-size: 4vw;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1s forwards 6s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .btn:active { transform: scale(0.95); background: #3d2a1d; }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 1vw;
      height: 2vh;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes drop { 0% { transform: translate(-50%, -200px); opacity: 0; } 100% { transform: translateX(-50%); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInBounce {
      0% { opacity: 0; transform: scale(0.5) translateY(-50px); }
      60% { opacity: 1; transform: scale(1.2) translateY(10px); }
      80% { transform: scale(0.9) translateY(-5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @keyframes flicker { from { transform: translateX(-50%) scale(1); opacity: 1; } to { transform: translateX(-50%) scale(1.1); opacity: 0.85; } }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.3); } }
  </style>
</head>
<body>
  <h1>ðŸ’– Happy Anniversary ðŸ’–</h1>
  <h2>Peri & Periamma</h2>

  <div class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button class="btn" onclick="blowCandle()">ðŸ’¨ Blow the Candle</button>

  <!-- Audio file (in same folder as birthday.html) -->
  <audio id="celebrationAudio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let confettiInterval;

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-10px";

      const colors = ["#ffffff", "#ffd700"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 3 + Math.random() * 3 + "s";

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }

    function blowCandle() {
      const flame = document.getElementById("flame");
      flame.classList.add("blow");

      setTimeout(() => {
        flame.style.display = "none";
        document.querySelector(".btn").style.display = "none";

        // Start continuous confetti
        confettiInterval = setInterval(createConfetti, 150);

        // Play audio loop
        const audio = document.getElementById("celebrationAudio");
        audio.play();
      }, 1000);
    }
  </script>
</body>
</html>
